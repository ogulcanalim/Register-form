<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<form action method="post">
    
    <h1>Register Form</h1>
    <p>Please fill in this form to create an new account.</p>
    <br>

    <div>
        <label for="name"><b>First Name</b></label>
        <input class="inputs" type="text" name="name" id="name" required>
    </div>

    <div>
        <label for="lname"><b>Last Name</b></label>
        <input class="inputs" type="text" name="lname" id="lname" required>
    </div>

    <div>    
        <label for="email"><b>E-mail</b></label>
        <input class="inputs" type="text" name="email" id="email" required>
    </div>

    <div>    
        <label for="psw"><b>Password</b></label>
        <input class="inputs" type="text" name="psw" id="psw" required>
    </div>

    <div>    
        <label for="date"><b>Date of Birth</b></label>
        <input class="inputs" type="date" value="yy-mm-dd" required/>
    </div>

    <div>
        <label for="phone"><b>Phone Number</b></label>
        <input class="inputs" type="text" name="phone" id="phone" required>
    </div>

        
    <div class="address-container">
        <label for="address"><b>Address</b></label>
        <textarea class="inputs" name="address" id="address" rows="5" required></textarea>
    </div>

    <div>
        <label for="country">Country:</label>
        <select class="inputs" name="country" id="country" required>
          <option value="">Select Country</option>
          <option value="Turkey">Turkey</option>
          <option value="Germany">Germany</option>
          <option value="France">France</option>
          <option value="Finland">Finland</option>
          <option value="Norway">Norway</option>
          <option value="Portugal">Portugal</option>
          <option value="Netherland">Netherland</option>
          <option value="Greece">Greece</option>
          <option value="UK">UK</option>
          <option value="USA">USA</option>
        </select>
    </div>

    <div class="gender">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="none"> Prefer not to say
        
    </div>

    <p>By creating an account you agree to our <a href="#">Terms of Conditions & Privacy</a>.</p>
    
    <div class="btn-container">
        <input type="submit" value="Save"/>
        <input type="reset" value="Clear"/>
      
    </div>

    </div>


<body>
    











</body>
</html>
